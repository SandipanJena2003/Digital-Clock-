<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/fba1b6b49f.js" crossorigin="anonymous"></script>
  <title>Digital Clock</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <h1>Digital Clock</h1>
</nav>
  <main class="container">
    <div class="clock-container">
      <div id="clock" class="clock">00:00:00</div>
      <div id="ampm" class="ampm"></div>
    </div>

    <div class="controls">
      <button id="toggleFormat" class="btn">Switch to 24-hour</button>
      <button id="toggleTheme" class="btn-toggle"><i class="fa-regular fa-moon"></i> Dark Mode</button>

    </div>
  </main>
</body>
</html>
